<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Landing Page Website</title>
    <link rel="stylesheet" href="food.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="jquery.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="fas fa-bars"></a>

      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Dishes</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </header>

    <section class="container">
      <div class="content">
        <h1>
          <span class="span1">Better</span>
          <span class="span2">Food,</span>
          <span class="span1">Better Life</span>
        </h1>
        <a href="#" class="btn">Read More <i class="fas fa-arrow-right"></i></a>
        <div class="icons">
          <a href="#" class="fab fa-facebook-f"></a>
          <a href="#" class="fab fa-twitter"></a>
          <a href="#" class="fab fa-instagram"></a>
        </div>
      </div>
      <div class="image"></div>
      <div class="cursor"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".container").mousemove(function (e) {
          var x = e.pageX + "px";
          var y = e.pagey + "px";

          $(".cursor").css({ top: y, left: x });
        });
        var images = new Array(
          "img-1.jpg",
          "img-2.jpg",
          "img-3.jpg",
          "img-4.jpg",
          "img-5.jpg"
        );
        setInterval(function () {
          var random = images[Math.floor(Math.random() * images.length)];
          $(".image").css("background", "url(" + random + ")");
        }, 2500);
      });
    </script>
  </body>
</html>
